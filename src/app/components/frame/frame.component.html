<header class="header">
  <div class="nav_detail">
    <img src="../../../assets/img/LF_logo2.png" width="169px" height="64px" [routerLink]="'index'">
  </div>
  <nav class="navbar11">
    <ul class="nav">
      <li class="li" routerLinkActive="active"><a routerLink="./index">首页</a></li>
      <li class="li" routerLinkActive="active"><a routerLink="./lostSth">寻物</a></li>
      <li class="li" routerLinkActive="active"><a routerLink="./findSth">招领</a></li>
      <li class="li" routerLinkActive="active"><a routerLink="./publishNews">发布信息</a></li>
      <li class="li" routerLinkActive="active"><a routerLink="./aboutUs">关于我们</a></li>
    </ul>
  </nav>
  <div class="user-infos">
    <img src="../../../assets/img/user.jpg" style="border-radius:50%;width:60px;height:60px;" [routerLink]="'users'">
    <div>
      <div *ngIf="userName === '' || userName === null"><span routerLink="/login" style="color:#ffa730;font-weight: bold;">点击登录</span></div>
      <div *ngIf="userName !== null">
        <nz-dropdown [nzTrigger]="'click'">
          <span nz-dropdown style="color:#fff;cursor:pointer;margin-left: 5px;">{{userName}}</span>
          <ul nz-menu style="z-index:1000;">
            <li nz-menu-item>
              <a routerLink="/login" (click)="logOut()">退出登录</a>
            </li>
            <li nz-menu-item>
              <a routerLink="users">我的账户</a>
            </li>
          </ul>
        </nz-dropdown>
      </div>
    </div>
    <span style="color:#fff;text-overflow:ellipsis;overflow: hidden;"
          *ngIf="location">当前城市：{{location.city[1]}}</span>
    <span routerLink="./switchCity" style="color:#9decff;cursor:pointer;">[切换城市]</span>
  </div>
</header>
<content class="content">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</content>
<footer class="footer">
  <div class="footer-bgImg">
    <div class="footer-bgColor">
      <div class="container">
        <div class="row">友情链接:</div>
        <div class="row text-center">
          <div class="link">
            <a *ngFor="let item of link"
               [href]="item.url" target="_blank">{{item.name}}</a>
          </div>
        </div>
        <div class="text-center">
          <span class="cursor" routerLink="./aboutUs">关于我们</span>
          <span class="cursor" routerLink="./statement">网站声明</span>
        </div>
        <div class="text-center">
          <span>Made By 四川轻化工大学 计算机学院 计算机科学与技术20156班 陈金燕</span>
        </div>
      </div>
    </div>
  </div>
</footer>
