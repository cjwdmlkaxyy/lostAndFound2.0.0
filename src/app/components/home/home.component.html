<div class="container">
  <div id="carousel" class="carousel" data-ride="carousel">
    <!-- 指示符 -->
    <ul class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg" class="carousel-img">
      </div>
      <div class="item">
        <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg" class="carousel-img">
      </div>
      <div class="item">
        <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg" class="carousel-img">
      </div>
      <div class="item">
        <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg" class="carousel-img">
      </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="left carousel-control" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <div class="newest">
    <div class="text-center row">
      <span class="title">最新信息</span>
      <p><span class="title-describe">本页只显示最新发布的50条消息</span></p>
    </div>
    <div class="-loading" *ngIf="showLoading" style="padding-top: 55px;">
        <nz-spin nzSimple [nzSize]="'large'" nzTip="Loading...">
          <nz-alert></nz-alert>
        </nz-spin>
    </div>
    <div class="news">
        <div class="news-float" *ngFor="let item of renderData" [routerLink]="item.id">
            <div class="img">
                <img [src]="item.picUrlEntityList[0].goodsPicUrl" style="width:212px">
            </div>
            <div class="container-message">
              <div>
                <span>信息标题:</span>
                <span>{{item.infoTittle}}</span>
                <div class="flag" [ngClass]="item.goodsWay == 1 ? 'find' : 'lost'">
                  <span *ngIf="item.goodsWay == 1">寻物</span>
                  <span *ngIf="item.goodsWay == 0">招领</span>
                </div>
              </div>
              <div>
                <span>物品类型:</span>
                <span style="color: orange;">{{ item.typeOfGoods | conversionValue}}</span>
              </div>
              <div>
                <span *ngIf="item.goodsWay == 1">丢失地点:</span>
                <span *ngIf="item.goodsWay == 0">拾物地点:</span>
                <span class="word-wrap" style="width: 165px;">{{item.provinceName}}{{item.cityName}}{{item.districtName}}{{item.lostPlace}}</span>
              </div>
              <div>
                <span>发布时间:</span>
                <span>{{item.createTime | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
              </div>
            </div>
        </div>
    </div>
  </div>
</div>
