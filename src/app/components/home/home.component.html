<div class="container">
  <div id="carousel" class="carousel" data-ride="carousel">
    <!-- 指示符 -->
    <ul class="carousel-indicators">
      <li data-target="#carousel" data-slide-to="0" class="active"></li>
      <li data-target="#carousel" data-slide-to="1"></li>
      <li data-target="#carousel" data-slide-to="2"></li>
      <li data-target="#carousel" data-slide-to="3"></li>
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg" class="carousel-img">
      </div>
      <div class="item">
        <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg" class="carousel-img">
      </div>
      <div class="item">
        <img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg" class="carousel-img">
      </div>
      <div class="item">
        <img src="http://static.runoob.com/images/mix/img_nature_wide.jpg" class="carousel-img">
      </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="left carousel-control" href="#carousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <div class="newest">
    <div class="text-center row">
      <span class="title">最新信息</span>
      <p><span class="title-describe">显示最新发布的50条消息，每十分钟更新一次</span></p>
    </div>
    <div class="news">
      <div class="messages" *ngFor="let x of tags" [routerLink]="x.id">
        <div class="message-content">
          <div class="m-img">
            <img src="http://temp.im/212x150">
          </div>
          <div class="m-right">
            <div class="m-tag">
              <div [ngClass]="x.category == 1 ? 'find' : 'lost'">
                <span *ngIf="x.category == 1">寻物</span>
                <span *ngIf="x.category == 2">招领</span>
              </div>
            </div>
            <div class="m-main-information">
              <div class="m-title"><span>身份证丢了</span></div>
              <div class="line"><span class="sr-only">这是一根线</span></div>
              <div class="m-margin-bottom"><span>丢失类型:</span><span>证件类</span></div>
              <div class="m-margin-bottom"><span>丢失地点:</span><span>四川省成都市天府广场附近</span></div>
              <div class="m-margin-bottom"><span>丢失时间:</span><span>2019-02-12</span></div>
              <div class="m-margin-bottom"><span>发布者:</span><span>小白兔好好吃</span></div>
            </div>
          </div>
        </div>
        <div class="m-footer">
          <div>
            <span style="font-weight: bold;">描述:</span><span style="line-height: 22px;">地方计费hi偶尔费偶尔无人地方快结束了时间是让人触不及防的东西，分解费访问对对对对对对多多</span>
          </div>
          <div style="padding-right:5px;">
            <span>发布时间:</span><span>2019-02-12 18:00:03</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
