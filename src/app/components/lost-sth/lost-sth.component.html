<div class="container">
  <div id="topImg">
    <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg" class="img-top">
  </div>
  <div class="seach-block text-left">
    <form class="form-inline">
      <div class="row">
        <input type="text" class="form-control width-40" placeholder="物品搜索" name="goodsSearch"
               [(ngModel)]="goodsSearch">
        <button class="btn btn-success" (click)="search(goodsSearch)">搜索</button>
        <div class="inline-block">
          <label>热门搜索:</label>
          <span class="font-color-blue"
                *ngFor="let i of hotSearch"
                (click)="search('goodsType',i.key)">{{i.val}}</span>
        </div>
      </div>
      <div class="row" style="padding-top: 10px !important;">
        <div style="line-height: 14px;">
          <label>所属区域:</label>
          <span class="font-color-blue" (click)="search('area','')">不限</span>
          <span class="font-color-cyan" (click)="search('area', localCity)">本市</span>
          <span class="font-color-cyan"
                *ngFor="let i of district"
                (click)="search('area', i[0])">{{i[1]}}</span>
        </div>
      </div>
      <div class="row" style="padding-top: 10px !important;">
        <label>物品种类:</label>
        <div class="inline-block">
          <span class="font-color-cyan font-margin-10"
                *ngFor="let i of goodsType"
                (click)="search('goodsType',i.key)">{{i.val}}</span>
        </div>
      </div>
      <div class="row" style="padding-top: 10px !important;">
        <label>丢失时间:</label>
        <nz-demo-date-picker-start-end [isShowEndPicker]="true"
                  (startDateVal)="getSearchTime($event, 'start')"
                  (endDateVal)="getSearchTime($event, 'end')">
        </nz-demo-date-picker-start-end>
      </div>
      <!-- <div class="row" style="padding-top: 10px;">
        <label>感谢方式:</label>
        <div class="inline-block">
          <span class="font-color-cyan"
                *ngFor="let i of thankWay"
                (click)="search(i.key)">{{i.val}}</span>
        </div>
      </div> -->
    </form>
  </div>
  <div class="news-block">
    <div class="news">
      <div class="messages" *ngFor="let x of tags">
        <div class="message-content">
          <div class="m-img">
            <img src="http://temp.im/212x150">
          </div>
          <div class="m-right">
            <div class="m-tag">
              <div [ngClass]="x.category == 1 ? 'find' : 'lost'">
                <span *ngIf="x.category == 1">寻物</span>
                <span *ngIf="x.category == 2">招领</span>
              </div>
            </div>
            <div class="m-main-information">
              <div class="m-title"><span>身份证丢了</span></div>
              <div class="line"><span class="sr-only">这是一根线</span></div>
              <div class="m-margin-bottom"><span>丢失类型:</span><span>证件类</span></div>
              <div class="m-margin-bottom"><span>丢失地点:</span><span>四川省成都市天府广场附近</span></div>
              <div class="m-margin-bottom"><span>丢失时间:</span><span>2019-02-12</span></div>
              <div class="m-margin-bottom"><span>发布者:</span><span>小白兔好好吃</span></div>
            </div>
          </div>
        </div>
        <div class="m-footer">
          <div>
            <span style="font-weight: bold;">描述:</span><span style="line-height: 22px;">地方计费hi偶尔费偶尔无人地方快结束了时间是让人触不及防的东西，分解费访问对对对对对对多多</span>
          </div>
          <div style="padding-right:5px;">
            <span>发布时间:</span><span>2019-02-12 18:00:03</span>
          </div>
        </div>
      </div>
    </div>
    <div class="pageComponent text-right" style="padding-top:60px;">
      <app-common-page [pageSize]="pageSize" [totalNum]="totalNum" (currentIndex)="changePage($event)"></app-common-page>
    </div>
  </div>

</div>
