<div class="container">
  <div id="topImg">
    <img src="http://static.runoob.com/images/mix/img_fjords_wide.jpg" class="img-top">
  </div>
  <div class="seach-block text-left">
    <form class="form-inline">
      <div class="row">
        <input type="text" class="form-control width-40" placeholder="物品搜索" name="goodsSearch"
               [(ngModel)]="goodsSearch">
        <button class="btn btn-success" (click)="search(goodsSearch)">搜索</button>
        <div class="inline-block">
          <label>热门搜索:</label>
          <span class="font-color-blue"
                *ngFor="let i of hotSearch"
                (click)="search(i.key)">{{i.val}}</span>
        </div>
      </div>
      <div class="row">
        <div>
          <label>所属区域:</label>
          <span class="font-color-cyan">本市</span>
          <span class="font-color-cyan"
                *ngFor="let i of district"
                (click)="search(i[0])">{{i[1]}}</span>
        </div>
      </div>
      <div class="row">
        <label>物品种类:</label>
        <div class="inline-block">
          <span class="font-color-cyan font-margin-10"
                *ngFor="let i of goodsType"
                (click)="search(i.key)">{{i.val}}</span>
        </div>
      </div>
      <div class="row">
        <label>丢失时间:</label>
        <nz-date-picker nzPlaceHolder="开始时间" name="startTime"
                        [(ngModel)]="startTime"
                        (ngModelChange)="getTimestamp($event,'start')"></nz-date-picker>
        <nz-date-picker nzPlaceHolder="结束时间"  name="endTime" style="margin-left:20px;"
                        [(ngModel)]="endTime"
                        (ngModelChange)="getTimestamp($event,'end')"></nz-date-picker>
      </div>
      <div class="row">
        <label>感谢方式:</label>
        <div class="inline-block">
          <span class="font-color-cyan"
                *ngFor="let i of thankWay"
                (click)="search(i.key)">{{i.val}}</span>
        </div>
      </div>
    </form>
  </div>
  <div class="news-block">
    <div class="news row">
      <div class="infos-item" *ngFor="let x of tags"
           [ngClass]="x.id % 2 !== 0 ? 'right' :''"
           [style.margin-top.px]="20"
           [routerLink]="x.id">
        <div class="markLogo" [ngClass]="x.category == 1 ? 'find' : 'lost'">
          <span *ngIf="x.category == 1">寻物</span>
          <span *ngIf="x.category == 2">招领</span>
        </div>
        <div class="tabBody">
          <div class="row">
            <div class="col-md-6">
              <img src="http://temp.im/212x150">
            </div>
            <div class="col-md-6" style="padding-left:15px;">
              <div class="text-center">身份证丢了</div>
              <div class="text-left">
                <div class="inline-block"><span>丢失类型:</span><span>证件类</span></div>
                <div class="inline-block"><span>丢失地点:</span><span>四川省成都市天府广场附近</span></div>
                <div class="inline-block"><span>丢失时间:</span><span>2019-02-12</span></div>
                <div class="inline-block"><span>发布者:</span><span>小白兔好好吃</span></div>
              </div>
            </div>
          </div>
          <div class="row text-left" style="margin-top:10px;">
            <span style="font-weight: bold;">描述:</span><span>地方计费hi偶尔费偶尔无人地方快结束了时间是让人触不及防的东西，分解费访问对对对对对对多多</span>
          </div>
          <div class="row text-right" style="margin-top:5px;">
            <span>发布时间:</span><span>2019-02-12 18:00:03</span>
          </div>
        </div>
      </div>
    </div>
    <div class="pageComponent text-right" style="padding-top:60px;margin-right:-100px;">
      <app-common-page [pageSize]="pageSize" [totalNum]="totalNum" (currentIndex)="changePage($event)"></app-common-page>
    </div>
  </div>

</div>
