<div class="bgImg">
    <div class="container register">
        <div class="register-title">
            <p>公益缺你不可</p>
            <p>欢迎注册“千与千寻”失物招领网站</p>
        </div>
        <form class="form-inline register-body">
            <div class="row" [className]="css.userName">
                <label><span class="starColor"><span class="starColor">*</span></span>登录账号:</label>
                <input type="text" class="form-control" autocomplete="off"
                       (blur)="checkUserName(registerInfos.username)"
                       [(ngModel)]="registerInfos.username" name="account">
                <ng-container *ngIf="css.userName == ''">
                  <span class="glyphicon glyphicon-info-sign icon icon-remind"></span>
                  <span>登录账号可由数组、字母或下划线组成（4-20）位字符</span>
                </ng-container>
                <ng-container *ngIf="css.userName == 'has-success'">
                  <span class="glyphicon glyphicon-ok-sign icon icon-success"></span>
                </ng-container>
                <ng-container *ngIf="css.userName == 'has-error'">
                  <span class="glyphicon glyphicon-remove-sign icon icon-danger"></span>
                  <span *ngIf="userNameRepeat">该账号已存在</span>
                  <span *ngIf="registerInfos.username == null || registerInfos.username ==''">登录账号不能为空</span>
                  <span *ngIf="registerInfos.username != null && registerInfos.username !='' && !userNameRepeat">输入有误！登录账号可由数组、字母或下划线组成（4-20）位字符</span>
                </ng-container>
            </div>
            <div class="row" [className]="css.psd">
                <label><span class="starColor">*</span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
                <input type="password" class="form-control" autocomplete="off"
                       (blur)="checkPsd(registerInfos.password)"
                       [(ngModel)]="registerInfos.password" name="psd">
                <ng-container *ngIf="css.psd == ''">
                  <span class="glyphicon glyphicon-info-sign icon icon-remind"></span>
                  <span>至少六位字符</span>
                </ng-container>
                <ng-container *ngIf="css.psd == 'has-success'">
                  <span class="glyphicon glyphicon-ok-sign icon icon-success"></span>
                </ng-container>
                <ng-container *ngIf="css.psd == 'has-error'">
                  <span class="glyphicon glyphicon-remove-sign icon icon-danger"></span>
                  <span *ngIf="registerInfos.password == null || registerInfos.password ==''">请输入输入密码</span>
                  <span *ngIf="registerInfos.password != null && registerInfos.password !=''">密码至少6位字符</span>
                </ng-container>
            </div>
            <div class="row" [className]="css.confirmPsd">
                <label><span class="starColor">*</span>确认密码:</label>
                <input type="password" class="form-control" autocomplete="off"
                       (blur)="confirmPsd(registerInfos.confirmPsd)"
                       [(ngModel)]="registerInfos.confirmPsd" name="confirmPsd">
                <ng-container *ngIf="css.confirmPsd == 'has-success'">
                  <span class="glyphicon glyphicon-ok-sign icon icon-success"></span>
                </ng-container>
                <ng-container *ngIf="css.confirmPsd == 'has-error'">
                  <span class="glyphicon glyphicon-remove-sign icon icon-danger"></span>
                  <span *ngIf="registerInfos.confirmPsd == null || registerInfos.confirmPsd ==''">请确认密码！</span>
                  <span *ngIf="registerInfos.confirmPsd != registerInfos.password && registerInfos.confirmPsd">密码不一样</span>
                </ng-container>
            </div>
            <div class="row" [className]="css.netName">
                <label>&nbsp;&nbsp;网&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
                <input type="text" class="form-control" autocomplete="off"
                       (blur)="checkNetName(registerInfos.netName)"
                       [(ngModel)]="registerInfos.netName" name="userName">
              <ng-container *ngIf="css.netName == ''">
                <span class="glyphicon glyphicon-info-sign icon icon-remind"></span>
                <span>网名不能超过15位字符</span>
              </ng-container>
              <ng-container *ngIf="css.netName == 'has-success'">
                <span class="glyphicon glyphicon-ok-sign icon icon-success"></span>
              </ng-container>
              <ng-container *ngIf="css.netName == 'has-error' && registerInfos.netName.length>15">
                <span class="glyphicon glyphicon-remove-sign icon icon-danger"></span>
                <span>网名不能超过15位字符啦！</span>
              </ng-container>
            </div>
            <div class="row" [className]="css.phone">
                <label><span class="starColor">*</span>电话号码:</label>
                <input type="text" class="form-control" autocomplete="off"
                       (blur)="checkPhone(registerInfos.phone)"
                       [(ngModel)]="registerInfos.phone" name="phoneNum">
              <ng-container *ngIf="css.phone == 'has-success'">
                <span class="glyphicon glyphicon-ok-sign icon icon-success"></span>
              </ng-container>
              <ng-container *ngIf="css.phone == 'has-error'">
                <span class="glyphicon glyphicon-remove-sign icon icon-danger"></span>
                <span *ngIf="phoneNumRepeat">该号码已存在</span>
                <span *ngIf="registerInfos.phone == null || registerInfos.phone ==''">电话号码不能为空</span>
                <span *ngIf="registerInfos.phone != null && registerInfos.phone !='' && !phoneNumRepeat">请输入正确的电话号码</span>
              </ng-container>
            </div>
            <div class="row" [className]="none">
                <label>&nbsp;&nbsp;出生日期:</label>
                <nz-demo-date-picker-start-end style="margin: 5px 10px;"
                    [isShowEndPicker]="false"
                    (startDateVal)="getStartDate($event)">
                </nz-demo-date-picker-start-end>
            </div>
            <div class="row has-warning" [className]="css.email">
                <label><span class="starColor">*</span>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱:</label>
                <input type="text" class="form-control" autocomplete="off"
                     (blur)="checkEmail(registerInfos.email)"
                     [(ngModel)]="registerInfos.email" name="E-mail">
              <ng-container *ngIf="css.email == 'has-success'">
                <span class="glyphicon glyphicon-ok-sign icon icon-success"></span>
              </ng-container>
              <ng-container *ngIf="css.email == 'has-error'">
                <span class="glyphicon glyphicon-remove-sign icon icon-danger"></span>
                <span *ngIf="emailRepeat">该邮箱已存在</span>
                <span *ngIf="registerInfos.email == null || registerInfos.email ==''">邮箱不能为空</span>
                <span *ngIf="registerInfos.email != null && registerInfos.email !='' && !emailRepeat">请输入正确邮箱</span>
              </ng-container>
            </div>
            <div class="row" [className]="none">
                <label><span class="starColor">*</span>所在区域:</label>
                <select class="form-control" (change)="changeProvince($event.target.value)">
                    <option name="province"
                          *ngFor="let item of getProvinces">{{item[1]}}</option>
                </select>
                <select class="form-control"
                        (change)="changeCity($event.target.value)">
                    <option name="province"
                          *ngFor="let item of getCities">{{item[1]}}</option>
                </select>
              <select class="form-control" (change)="changeArea($event.target.value)">
                <option name="district"
                        *ngFor="let item of getArea">{{item[1]}}</option>
              </select>
            </div>
            <div class="row" [className]="none">
                <label>&nbsp;&nbsp;姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</label>
                <input type="text" class="form-control" autocomplete="off"
                     [(ngModel)]="registerInfos.name" name="realName">
            </div>
            <div class="row" style="margin-top:50px;">
                <button nz-button class="btn btn-success col-md-4 col-md-offset-4"
                      (click)="registerConfirm()">立即注册</button>
            </div>
        </form>
        <div class="-loading" style="position: fixed;top:50%;left:50%;"
             *ngIf="showLoading">
          <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>
    </div>
</div>
